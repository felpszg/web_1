<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function exfuncao(){
            document.getElementById("cod").innerHTML = "Disciplina: desenvolvimento web";
        }
    </script>
</head>
<body>
    <h2>aula javascript</h2>
    <p id="cod">Disciplina:</p>
    <button type="button" onclick="exfuncao()">Clicar</button>
</body>
</html>
