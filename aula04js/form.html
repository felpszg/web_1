<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Formulário de Saudação</h1>

        <form id="formSaudacao">
            <div>
                <label for="nome">
                    Nome: <input type="text" id="nome" placeholder="Digiteo seu nome">
                </label>
            </div>
            <br>
            <div>
                <label for="idade">
                    Idade: <input type="number" id="idade" placeholder="Digiteo a sua idade">
                </label>
            </div>
            
            <br>
            
            <input type="button" value="Enviar" onclick="saudar()">
        </form>
        <p id="mensagem"></p>
    </body>
</html>
